---
layout: default
---
<div class="content{% if page.photo %} photo-post{% endif %}">
  <div class="post single">
    <h1>{{ page.title }}</h1>
    <info datetime="{{ page.date | date: "%Y-%m-%d" }}">
      {{ page.date | date: "%b %d, %Y" }}
    </info>
    <div class="body">
  {% if page.photo %}
        <img src="{{ site.cdn }}{{ page.photo }}" width="50%" align="right">
  {% endif %}
      {{ content }}
    </div>
    <div class="breaker"></div>

  {% if page.nocomments %}
  {% else %}
    <div id="disqus_thread"></div>
    <script type="text/javascript">
      window.disqus_identifier = "{{ page.id }}";
    </script>
    <script async src="http://{{ site.disqus }}.disqus.com/embed.js"></script>
    <noscript>Please enable JavaScript to view the
      <a href="http://disqus.com/?ref_noscript={{ site.disqus }}">comments powered by Disqus.</a>
    </noscript>
    {% include disqus.html %}
  </div>
  {% endif %}
  </div>
</div>
