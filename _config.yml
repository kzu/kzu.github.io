title : Daniel Cazzulino
description : A blog about .NET, C#, Visual Studio, Mobile, Xamarin and technology
author :
  name : Daniel Cazzulino
  alias: kzu
  email : daniel@cazzulino.com
  github : kzu
  twitter : kzu
  stackoverflow: 24684/kzu
  linkedin: in/danielcazzulino
  google: +DanielCazzulino

encoding: UTF-8
permalink: /:title.html 
url: http://www.cazzulino.com
baseurl: "/"
disqus: kzu
google_analytics: "UA-20330792-1"
feed: http://feeds.feedburner.com/DanielCazzulino
feed-type: atom    # atom | rss

exclude: [".rvmrc", ".rbenv-version", "README.md", "Rakefile", "changelog.md", "CNAME"]
paginate: 10

port: 3000
highlighter: ""

lsi: false
markdown: kramdown

# Since GH pages override this to "true", we test this value to see if we are running locally
safe: false

# --- THEME OPTIONS --- #

# --- Navigation bar options --- #

# Image to show in the navigation bar - image must be a square (width = height)
# Remove this parameter if you don't want an image in the navbar
avatar: /img/kzu.jpg

# List of links in the navigation bar
navbar-links:
  Home: ""
  Archive: "archive/"
  About Me: "about/"
  
# --- Footer options --- #
# Select which links to show in the footer
footer-links-active:
  feed: true
  facebook: false
  email: false
  twitter: true
  github: true
  linkedin: true
  stackoverflow: true

# How to display the link to the website in the footer
# Remove this if you don't want a link in the footer
url-pretty: "cazzulino.com"
  
# --- Don't need to touch anything below here (but you can if you want) --- #

# Default YAML values (more information on Jekyll's site)
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      comments: true  # add comments to all blog posts
  -
    scope:
      path: "" # all files
    values:
      layout: "default"

# prose.io config
prose:
  rooturl: '_posts'
  media: 'img'
  ignore:
    - 404.html
    - LICENSE
    - feed.xml
    - _config.yml
    - /_layouts
    - /_includes
    - /css
    - /img
    - /js
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "title"
        field:
          element: "text"
          label: "Post title"
          placeholder: "Title"
          alterable: true
      - name: "subtitle"
        field:
          element: "textarea"
          label: "Subtitle"
          placeholder: "A description of your post."
          alterable: true
      - name: "date"
        field:
          element: "text"
          label: "Date"
          help: "Enter date of post."
          placeholder: "yyyy-mm-dd"
          alterable: true
      - name: "published"
        field:
          element: "checkbox"
          label: "Publish"
          help: "Check to publish post, uncheck to hide."
  
