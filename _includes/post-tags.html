{% if post %}
{% assign tags = post.tags %}
{% else %}
{% assign tags = page.tags %}
{% endif %}
{% if tags %}
<div class="post-tags">
    <i title="tags" class="fa fa-tags"></i>
    {% for tag in tags %}
    <a href="/tags/#{{ tag | slugize }}">{{ tag }}</a>{% unless forloop.last %}, {% endunless %}
    {% endfor %}
</div>
{% endif %}
