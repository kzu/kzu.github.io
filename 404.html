<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Page not found</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script>
var tumblr_urls = {
"481294692": "2010/03/29/via-lostinthesounds.html",
"2843044421": "2011/01/20/why-i-wrote-a-programmers-text-editor.html"
};
var gitblog_urls = {
"2010/08/cleaning-up-your-spotify-playlists": "2010/08/24/cleaning-up-your-spotify-playlists.html"
};

var m, path = document.location.pathname;
var dst_path = gitblog_urls[path.substr(1)];
if (!dst_path && (m = path.match(/^\/post\/([0-9]+)\//)) ) {
  dst_path = tumblr_urls[m[1]];
}
if (dst_path) {
  document.location.pathname = '/'+dst_path;
}
window.onload = function() {
  document.getElementById('search_box').value =
      path.replace(/^[\/0-9]+|\.[^\.]+$/g, '').replace(/[_\/-]/g, ' ');
};
</script>
